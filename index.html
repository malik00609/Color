<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Trading</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }

    nav {
      background: #1f1f1f;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    h1 {
      margin: 30px 0 10px;
    }

    .timer-buttons button {
      background: #6c5ce7;
      color: white;
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .timer-buttons button.active {
      background: #5a4ccf;
    }

    .input-section {
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 150px;
    }

    .result-button {
      background: #00b894;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .result-button.clicked {
      background: #6c5ce7;
    }

    .result-text {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      color: #00ff99;
    }

    .links {
      margin-top: 40px;
    }

    .links a {
      display: block;
      background: #0984e3;
      margin: 10px auto;
      padding: 12px 20px;
      width: 250px;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">Color Trading</a>
    <a href="#">Results</a>
    <a href="#">Contact</a>
  </nav>

  <h1>Color Trading</h1>

  <div class="timer-buttons">
    <button onclick="selectTime(this)">30 Seconds</button>
    <button onclick="selectTime(this)">1 Minute</button>
    <button onclick="selectTime(this)">3 Minutes</button>
    <button onclick="selectTime(this)">5 Minutes</button>
  </div>

  <div class="input-section">
    <input type="text" id="codeInput" placeholder="Enter Code" />
    <button class="result-button" onclick="showResult()">Show Result</button>
  </div>

  <div class="result-text" id="resultDisplay"></div>

  <div class="links">
    <a href="https://chat.whatsapp.com/Lr9SzhW6a9x2WqG3LKTax3?mode=ac_c" target="_blank">ðŸ’¬ Join WhatsApp Group</a>
  </div>

  <script>
    let currentSelection = null;
    const fixedPattern = [
      "BIG", "SMALL", "BIG", "BIG", "SMALL", "BIG",
      "SMALL", "SMALL", "BIG", "SMALL", "BIG", "SMALL"
    ];
    let patternIndex = 0;

    function selectTime(btn) {
      document.querySelectorAll('.timer-buttons button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      currentSelection = btn.textContent;
    }

    function showResult() {
      if (!currentSelection) {
        alert("Please select a time first.");
        return;
      }

      const result = fixedPattern[patternIndex];
      document.getElementById("resultDisplay").textContent = `âœ… Result: ${result}`;
      patternIndex = (patternIndex + 1) % fixedPattern.length;

      document.querySelector(".result-button").classList.add("clicked");
    }
  </script>
</body>
</html>
