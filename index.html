
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Trading</title>

  <!-- ====== BASIC STYLES ====== -->
  <style>
    body{
      margin:0;
      font-family:Arial,Helvetica,sans-serif;
      background:linear-gradient(to right,#0f2027,#203a43,#2c5364);
      color:#fff;
      text-align:center;
      padding:20px;
      min-height:100vh;
    }
    /* top navigation */
    nav{background:#000;padding:10px 0;}
    nav a{
      color:#fff;text-decoration:none;margin:0 15px;font-weight:bold;
    }
    h1{margin:30px 0 10px;}

    /* lock-screen overlay (hidden by default) */
    #lockedOverlay{
      position:fixed;top:0;left:0;width:100%;height:100%;
      background:rgba(0,0,0,.95);
      display:none;flex-direction:column;align-items:center;justify-content:center;
      z-index:9999;
    }
    /* red circle */
    .off-circle{
      width:280px;height:280px;border-radius:50%;background:red;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      box-shadow:0 0 40px 10px rgba(255,0,0,.6);
      font-size:30px;font-weight:700;line-height:1.2;
    }
    /* PIN input + button */
    .pin-box{margin-top:25px;display:flex;flex-direction:column;align-items:center;}
    .pin-box input{
      padding:12px 18px;border-radius:6px;border:none;font-size:16px;
      width:180px;text-align:center;margin-bottom:12px;
    }
    .pin-box button{
      background:#332822;color:#fff;padding:10px 25px;border:none;
      border-radius:6px;font-size:16px;cursor:pointer;
    }
    #pinResult{margin-top:6px;font-weight:bold;}
  </style>
</head>

<body>
  <!-- ====== MAIN PAGE ====== -->
  <nav>
    <a href="#">Home</a>
    <a href="#">Color Trading</a>
    <a href="#">Results</a>
    <a href="#">Contact</a>
  </nav>

  <h1>Color Trading</h1>
  <!-- (Add more page content here if you like) -->

  <!-- ====== LOCK-SCREEN OVERLAY ====== -->
  <div id="lockedOverlay">
    <div class="off-circle">
      1:20&nbsp;PM<br>OFF&nbsp;TIME
    </div>

    <div class="pin-box">
      <input type="password" id="pinInput" placeholder="Enter PIN" />
      <button onclick="unlockSite()">Unlock</button>
      <div id="pinResult"></div>
    </div>
  </div>

  <!-- ====== SCRIPT ====== -->
  <script>
    /* settings */
    const CORRECT_PIN = "1740";
    const OFF_HOUR   = 13;  // 1 PM (24-hour clock)
    const OFF_MINUTE = 20;  // 1:20

    /* returns true if current time is 1:20 PM or later */
    function isOffTime() {
      const now = new Date();
      const afterHour   = now.getHours()  > OFF_HOUR;
      const atHourAfter = now.getHours() === OFF_HOUR && now.getMinutes() >= OFF_MINUTE;
      return afterHour || atHourAfter;
    }

    /* show overlay */
    function lockSite() {
      document.getElementById("lockedOverlay").style.display = "flex";
    }

    /* hide overlay if PIN is correct */
    function unlockSite() {
      const userPIN = document.getElementById("pinInput").value.trim();
      const msg     = document.getElementById("pinResult");

      if (userPIN === CORRECT_PIN) {
        document.getElementById("lockedOverlay").style.display = "none";
        msg.textContent = "";
        document.getElementById("pinInput").value = "";
      } else {
        msg.textContent = "❌ Incorrect PIN";
        msg.style.color = "red";
      }
    }

    /* on load and then every 30 s, check the time */
    window.onload = () => { if (isOffTime()) lockSite(); };
    setInterval(() => { if (isOffTime()) lockSite(); }, 30000);
  </script>
</body>
</html>
