    h1 { margin: 30px 0 10px; }

    .result-button {

    }

<body>

<div id="mainContent">

  <div class="timer-buttons">
    <button onclick="selectTime(this)">30 Seconds</button>
    <button onclick="selectTime(this)">1 Minute</button>
    <button onclick="selectTime(this)">3 Minutes</button>
    <button onclick="selectTime(this)">5 Minutes</button>

    <button class="result-button" onclick="showResult()">Show Result</button>

<!-- Lock Screen -->
<div id="lockScreen" class="hidden">
  <h2>‚ö†Ô∏è Site Closed After 24 Hours ‚ö†Ô∏è</h2>
  <p>WhatsApp: <b>03165355105</b></p>
  <p>Easypaisa: <b>03319535871</b></p>
  <p>Name: <b>Malik Waliullah</b></p>
  <p><b>Note:</b> Payment karke screenshot send karo WhatsApp pa.</p>
  <div class="lock-screen">
    <input type="text" id="pinInput" placeholder="Enter PIN">
    <button onclick="unlock()">Submit</button>
  </div>
</div>

<script>
  let currentSelection = null;
  const fixedPattern = ["Big", "Small", "Small", "Big", "Small", "Small", "Small", "Big", "Small", "Big", "Big", "Small", "Big", "Small", "Big", "Big", "Small", "Big", "Small", "Big", "Small"];
  let patternIndex = 0;

  // Timer start at first load
  const startTime = localStorage.getItem('startTime') || Date.now();
  localStorage.setItem('startTime', startTime);

  function checkTime() {
    const now = Date.now();
    const elapsed = now - startTime;
    const hoursPassed = elapsed / (1000 * 60 * 60);

    if (hoursPassed >= 24 && !localStorage.getItem('unlocked')) {
      document.getElementById('mainContent').classList.add('hidden');
      document.getElementById('lockScreen').classList.remove('hidden');
    }
  }

  setInterval(checkTime, 1000); // Check every second

  function selectTime(btn) {
    document.querySelectorAll('.timer-buttons button').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    currentSelection = btn.textContent;
  }

  function showResult() {
    if (!currentSelection) {
      alert("Please select a time first.");
      return;
    }

    const result = fixedPattern[patternIndex];
    document.getElementById("resultDisplay").textContent = `‚úÖ Result: ${result}`;
    patternIndex = (patternIndex + 1) % fixedPattern.length;
  }

  function unlock() {
    const pin = document.getElementById('pinInput').value;
    if (pin === "1470") {
      localStorage.setItem('unlocked', 'true');
      document.getElementById('lockScreen').classList.add('hidden');
      document.getElementById('mainContent').classList.remove('hidden');
    } else {
      alert("‚ùå Wrong PIN. Please try again.");
    }
  }
</script>
