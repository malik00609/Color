<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Trading</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }

    nav {
      background: #1f1f1f;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    h1 {
      margin: 30px 0 10px;
    }

    .timer-buttons button {
      background: #6c5ce7;
      color: white;
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .timer-buttons button.active {
      background: #5a4ccf;
    }

    .input-section {
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 150px;
    }

    .result-button {
      background: #00b894;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .result-button.clicked {
      background: #6c5ce7;
    }

    .result-text {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      color: #00ff99;
    }

    .note {
      background: #d63031;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      margin-top: 30px;
    }

    .links {
      margin-top: 20px;
    }

    .links a {
      display: block;
      background: #0984e3;
      margin: 10px auto;
      padding: 12px 20px;
      width: 250px;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .game-link {
      background: #e17055;
    }

    #pinOverlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #000000d9;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }

    #pinOverlay input {
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      width: 150px;
      text-align: center;
      margin-bottom: 10px;
    }

    #pinOverlay button {
      padding: 10px 20px;
      background: #00b894;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    #pinError {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div id="pinOverlay">
    <input type="password" id="pinInput" maxlength="4" placeholder="Enter PIN" />
    <button onclick="checkPIN()">Submit</button>
    <div id="pinError"></div>
  </div>

  <nav>
    <a href="#">Home</a>
    <a href="#">Color Trading</a>
    <a href="#">Results</a>
    <a href="#">Contact</a>
  </nav>

  <h1>Color Trading</h1>

  <div class="timer-buttons">
    <button onclick="selectTime(this)">30 Seconds</button>
    <button onclick="selectTime(this)">1 Minute</button>
    <button onclick="selectTime(this)">3 Minutes</button>
    <button onclick="selectTime(this)">5 Minutes</button>
  </div>

  <div class="input-section">
    <input type="text" id="codeInput" placeholder="Enter Code" />
    <button class="result-button" onclick="showResult()">Show Result</button>
  </div>

  <div class="result-text" id="resultDisplay"></div>

  <div class="note">
    For 100% working trick, join the group below üëá
  </div>

  <div class="links">
    <a href="https://chat.whatsapp.com/Lr9SzhW6a9x2WqG3LKTax3?mode=ac_c" target="_blank">üí¨ Join WhatsApp Group</a>
    <a href="https://www.92coco.fan/#/register?invitationCode=13163791387" target="_blank" class="game-link">üéÆ Play Game Now</a>
  </div>

  <script>
    let currentSelection = null;

    const fixedPattern = [
      "SMALL", "BIG", "BIG", "SMALL", "SMALL", "BIG",
      "SMALL", "BIG", "BIG", "SMALL", "BIG", "SMALL",
      "SMALL", "SMALL", "BIG", "SMALL", "BIG", "BIG", "BIG"
    ];

    const secondaryPattern = [
      "BIG", "BIG", "SMALL", "BIG", "SMALL", "SMALL",
      "BIG", "SMALL", "BIG", "SMALL", "BIG", "BIG", "BIG",
      "BIG", "SMALL", "BIG", "SMALL", "BIG", "SMALL", "BIG",
      "SMALL", "BIG", "SMALL", "SMALL"
    ];

    let fixedIndex = 0;
    let secondaryIndex = 0;

    function selectTime(btn) {
      document.querySelectorAll('.timer-buttons button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      currentSelection = btn.textContent;
    }

    function showResult() {
      if (!currentSelection) {
        alert("Please select a time first.");
        return;
      }

      let result = "";

      if (currentSelection === "1 Minute" || currentSelection === "5 Minutes") {
        result = fixedPattern[fixedIndex];
        fixedIndex = (fixedIndex + 1) % fixedPattern.length;
      } else if (currentSelection === "3 Minutes" || currentSelection === "30 Seconds") {
        result = secondaryPattern[secondaryIndex];
        secondaryIndex = (secondaryIndex + 1) % secondaryPattern.length;
      } else {
        alert("Invalid selection.");
        return;
      }

      document.getElementById("resultDisplay").textContent = `‚úÖ Result: ${result}`;

      const button = document.querySelector(".result-button");
      button.classList.add("clicked");
      setTimeout(() => button.classList.remove("clicked"), 1000);
    }

    // PIN Overlay Logic
    const pin = "1470";

    function checkPIN() {
      const input = document.getElementById("pinInput").value;
      const error = document.getElementById("pinError");
      if (input === pin) {
        document.getElementById("pinOverlay").style.display = "none";
      } else {
        error.textContent = "‚ùå Wrong PIN. Try again.";
      }
    }

    // Show PIN at exactly 12:40 AM
    function checkTimeForPIN() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();

      if (hours === 0 && minutes === 40) {
        document.getElementById("pinOverlay").style.display = "flex";
      }
    }

    setInterval(checkTimeForPIN, 10000); // check every 10 seconds
  </script>
</body>
</html>
